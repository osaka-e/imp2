<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口コミサイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header-section">
        <div class="header-image"></div>
    </div>
    
    <!-- Main Content Area -->
    <div class="main-content">
        <div class="reviews-container">
            <div class="reviews-grid" id="reviewsGrid">
                <!-- Review cards will be generated by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Footer Section -->
    <div class="footer-section">
        <div class="footer-shop">
            <a href="https://newgridtone.stores.jp/" target="_blank" class="shop-btn">
                <svg class="shop-icon" fill="none" preserveAspectRatio="none" viewBox="0 0 81 81">
                    <g id="shop">
                        <rect fill="#D9D9D9" height="81" rx="40.5" width="81"/>
                        <path d="M26.875 26.875H19.1875L21.0625 44.4375H25.0001V54.125H55V44.4375H58.9375L60.8125 26.875H53.125M26.875 26.875V23C26.875 18.4467 30.4467 14.875 35 14.875H46C50.5533 14.875 54.125 18.4467 54.125 23V26.875M26.875 26.875H54.125M35 35.5625V40.5M46 35.5625V40.5" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="5"/>
                    </g>
                </svg>
                <span>Shop</span>
            </a>
        </div>
        <div class="footer-copyright">
            <p>© 2023 New Grid Tone</p>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            <!-- Desktop Layout -->
            <div class="modal-desktop" id="modalDesktop">
                <div class="modal-desktop-content">
                    <div class="modal-left">
                        <div class="modal-image-container">
                            <img class="modal-image" id="modalImageDesktop" src="" alt="レビュー画像">
                        </div>
                        <div class="modal-social">
                            <div class="social-icons">
                                <div class="social-icon instagram"></div>
                                <div class="social-icon twitter"></div>
                                <div class="social-icon line"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-right">
                        <div class="modal-text-content">
                            <div class="modal-name-container">
                                <h2 class="modal-name" id="modalNameDesktop"></h2>
                            </div>
                            <div class="modal-review-container">
                                <p class="modal-review" id="modalReviewDesktop"></p>
                            </div>
                        </div>
                        <div class="modal-shop-button">
                            <a href="https://newgridtone.stores.jp/" target="_blank" class="shop-btn">
                                <span>Shop</span>
                                <svg width="20" height="6" viewBox="0 0 20 6" fill="none">
                                    <path d="M0 3H19L15 1" stroke="black" stroke-width="1" fill="none"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Mobile Layout -->
            <div class="modal-mobile" id="modalMobile">
                <div class="modal-mobile-content">
                    <div class="modal-top">
                        <div class="modal-image-container">
                            <img class="modal-image" id="modalImageMobile" src="" alt="レビュー画像">
                        </div>
                        <div class="modal-social">
                            <div class="social-icons">
                                <div class="social-icon instagram"></div>
                                <div class="social-icon twitter"></div>
                                <div class="social-icon line"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-bottom">
                        <div class="modal-text-content">
                            <div class="modal-name-container">
                                <h2 class="modal-name mobile" id="modalNameMobile"></h2>
                            </div>
                            <div class="modal-review-container">
                                <p class="modal-review mobile" id="modalReviewMobile"></p>
                            </div>
                        </div>
                        <div class="modal-shop-button">
                            <a href="https://newgridtone.stores.jp/" target="_blank" class="shop-btn">
                                <span>Shop</span>
                                <svg width="20" height="6" viewBox="0 0 20 6" fill="none">
                                    <path d="M0 3H19L15 1" stroke="black" stroke-width="1" fill="none"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
